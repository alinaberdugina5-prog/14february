<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>14 —Ñ–µ–≤—Ä–∞–ª—è ‚Äî –¢–æ–ª—å–∫–æ —Ç–µ–±–µ, –º–æ–π –≥–ª–∞–≤–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ ‚ù§Ô∏è</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Great+Vibes&family=Playfair+Display:wght@600;900&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0f001a 0%, #1a0033 40%, #2e004d 100%);
      color: #fff;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      position: relative;
      z-index: 2;
    }

    .title {
      font-family: 'Cinzel Decorative', cursive;
      font-size: clamp(5rem, 14vw, 16rem);
      color: #ff4d94;
      text-shadow: 0 0 60px rgba(255, 77, 148, 0.9), 0 0 120px rgba(255, 77, 148, 0.6);
      margin-bottom: 0.1em;
      animation: pulseGlow 5s ease-in-out infinite alternate;
      letter-spacing: 8px;
    }

    .subtitle {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3.5rem, 9vw, 7rem);
      color: #ffb3d9;
      margin: 1rem 0 2.5rem;
      text-shadow: 0 0 40px rgba(255, 179, 217, 0.8);
      animation: fadeIn 3s ease-out;
    }

    .heart-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 2rem 0;
    }

    .heart-main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 12rem;
      color: #ff3366;
      text-shadow: 0 0 80px #ff3366;
      animation: heartbeat 1.6s infinite;
      z-index: 3;
    }

    .message-box {
      max-width: 800px;
      font-size: clamp(1.6rem, 4.5vw, 2.4rem);
      line-height: 1.8;
      text-align: center;
      color: #f5e6ff;
      background: rgba(10, 0, 30, 0.5);
      padding: 3rem 2.5rem;
      border-radius: 35px;
      border: 3px solid rgba(255, 77, 148, 0.5);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 60px rgba(255, 77, 148, 0.4);
      opacity: 0;
      transform: translateY(60px);
      transition: all 1.5s ease-out;
    }

    .message-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .typed-text {
      display: inline-block;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 4px solid #ff99cc;
      animation: blinkCursor 0.8s step-end infinite;
    }

    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(5rem, 12vw, 10rem);
      color: #ff80b3;
      margin: 3rem 0 1rem;
      text-shadow: 0 0 60px #ff80b3;
    }

    .surprise-btn {
      margin-top: 3rem;
      padding: 1.2rem 3.5rem;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #ff4d94, #ff80b3, #ffb3d9);
      border: none;
      border-radius: 60px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 40px rgba(255, 77, 148, 0.7);
      transition: all 0.4s;
    }

    .surprise-btn:hover {
      transform: scale(1.15);
      box-shadow: 0 0 70px rgba(255, 77, 148, 1);
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255, 77, 148, 0.3);
      border: 2px solid #ff4d94;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 50px;
      cursor: pointer;
      backdrop-filter: blur(5px);
      transition: all 0.3s;
    }

    .music-control:hover {
      background: rgba(255, 77, 148, 0.6);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes pulseGlow {
      from { text-shadow: 0 0 40px #ff4d94, 0 0 80px #ff4d94; }
      to   { text-shadow: 0 0 80px #ff4d94, 0 0 160px #ff4d94; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50%      { transform: translate(-50%, -50%) scale(1.18); }
    }

    @keyframes float {
      0%   { transform: translateY(120vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.85; }
      90%  { opacity: 0.85; }
      100% { transform: translateY(-30vh) rotate(1080deg); opacity: 0; }
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50%      { border-color: #ff99cc; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏ */
    .heart-float {
      position: absolute;
      font-size: 3rem;
      color: #ff6bcb;
      opacity: 0;
      animation: float 14s linear infinite;
      text-shadow: 0 0 25px #ff6bcb;
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è!</h1>
    <div class="heart-container">
      <div class="heart-main">‚ù§Ô∏è</div>
    </div>

    <div class="subtitle">–ü–∏–∑–¥—é—à–æ–Ω–∫—É</div>

    <div class="message" id="message">
      <span class="typed-text"></span>
    </div>

    <div class="name">–¢–≤–æ—è –õ—è–ª—å–∫–∞ ü´Ç</div>

    <button class="surprise-btn" id="surpriseBtn">–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±—è</button>
  </div>

  <button class="music-control" id="musicToggle">‚ô™ –í–∫–ª/–í—ã–∫–ª –º—É–∑—ã–∫—É</button>

  <!-- –§–æ–Ω–æ–≤–∞—è –º—É–∑—ã–∫–∞ (–º–æ–∂–Ω–æ –∑–∞–º–µ–Ω–∏—Ç—å –Ω–∞ —Å–≤–æ—é) -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2023/02/28/audio_3d3e3d3e3d.mp3" type="audio/mpeg">
    <!-- –ò–ª–∏ –∑–∞–≥—Ä—É–∑–∏ —Å–≤–æ—é: src="music/—Ç–≤–æ—è_–º—É–∑—ã–∫–∞.mp3" -->
  </audio>

  <script>
    // –ü–∞–¥–∞—é—â–∏–µ —Å–µ—Ä–¥–µ—á–∫–∏
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.innerHTML = ['‚ù§Ô∏è', 'üíú', 'üíñ', 'üíï', 'üíû'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heart.style.fontSize = (Math.random() * 3 + 2) + 'rem';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 18000);
    }

    setInterval(createHeart, 350);

    // –ü–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ + –ø–µ—á–∞—Ç—å —Ç–µ–∫—Å—Ç–∞ –ø–æ –±—É–∫–≤–∞–º
    const messageEl = document.getElementById('message').querySelector('.typed-text');
    const fullText = "Love is‚Ä¶ —Å–µ—Å—Ç—å —Ö–µ—Ä–∞—á–∏—Ç—å –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É –¥–ª—è —Ç–µ–±—è —É—Ç—Ä–æ–º 14 —Ñ–µ–≤—Ä–∞–ª—è, —Å —Ä–∞—Å—Ç—Ä—ë–ø–∞–Ω–Ω—ã–º–∏ –≤–æ–ª–æ—Å–∞–º–∏ –∏ —Å–æ–Ω–Ω—ã–º–∏ –≥–ª–∞–∑–∞–º–∏";

    let i = 0;
    function typeWriter() {
      if (i < fullText.length) {
        messageEl.innerHTML += fullText.charAt(i);
        i++;
        setTimeout(typeWriter, 60); // —Å–∫–æ—Ä–æ—Å—Ç—å –ø–µ—á–∞—Ç–∏
      } else {
        document.getElementById('message').classList.add('visible');
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—á–∞—Ç—å —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    setTimeout(typeWriter, 1500);

    // –ú—É–∑—ã–∫–∞
    const bgMusic = document.getElementById('bgMusic');
    const musicToggle = document.getElementById('musicToggle');

    musicToggle.addEventListener('click', () => {
      if (bgMusic.paused) {
        bgMusic.volume = 0.3;
        bgMusic.play().catch(() => {});
        musicToggle.textContent = '‚ô™ –í—ã–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
      } else {
        bgMusic.pause();
        musicToggle.textContent = '‚ô™ –í–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É';
      }
    });

    // –°—é—Ä–ø—Ä–∏–∑ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏
    document.getElementById('surpriseBtn').addEventListener('click', () => {
      const surprise = document.createElement('div');
      surprise.style.position = 'fixed';
      surprise.style.inset = '0';
      surprise.style.background = 'rgba(0,0,0,0.9)';
      surprise.style.display = 'flex';
      surprise.style.alignItems = 'center';
      surprise.style.justifyContent = 'center';
      surprise.style.zIndex = '1000';
      surprise.style.color = '#ff6bcb';
      surprise.style.fontSize = '6rem';
      surprise.style.fontFamily = "'Great Vibes', cursive";
      surprise.innerHTML = '–Ø –ª—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è';
      surprise.style.opacity = '0';
      surprise.style.transition = 'opacity 2s';

      document.body.appendChild(surprise);

      setTimeout(() => {
        surprise.style.opacity = '1';
      }, 100);

      setTimeout(() => {
        surprise.style.opacity = '0';
        setTimeout(() => surprise.remove(), 2000);
      }, 5000);
    });
  </script>
</body>
</html>
