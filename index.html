<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>14 —Ñ–µ–≤—Ä–∞–ª—è ‚Äî –¢–æ–ª—å–∫–æ —Ç–µ–±–µ, –º–æ–π –≥–ª–∞–≤–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ ‚ù§Ô∏è</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Great+Vibes&family=Playfair+Display:wght@600;900&family=Roboto:wght@300&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0f001a 0%, #1a0033 40%, #2e004d 100%);
      color: #fff;
      font-family: 'Playfair Display', serif;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      margin-bottom: 1rem;
    }

    .heart-container {
      position: relative;
      width: 220px;
      height: 220px;
      margin: 1rem 0;
    }

    .heart-main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      color: #ff3366;
      text-shadow: 0 0 60px #ff3366;
      animation: heartbeat 1.6s infinite;
      z-index: 3;
    }

    /* –ú–µ—Å—Ç–æ –¥–ª—è –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
    .photo-container {
      width: 260px;
      height: 260px;
      margin: 2rem 0;
      border-radius: 30px;
      overflow: hidden;
      border: 3px solid rgba(255, 77, 148, 0.6);
      box-shadow: 0 0 40px rgba(255, 77, 148, 0.5);
    }

    .photo-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .subtitle {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: #ffb3d9;
      margin: 1rem 0 2rem;
      text-shadow: 0 0 30px rgba(255, 179, 217, 0.8);
    }

    /* –í–ï–†–ù–£–õ–ò –°–¢–ê–†–´–ô –≠–§–§–ï–ö–¢ */
    .message-box {
      max-width: 90%;
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      line-height: 1.6;
      text-align: center;
      color: #f5e6ff;
      background: rgba(10, 0, 30, 0.5);
      padding: 2rem;
      border-radius: 25px;
      border: 2px solid rgba(255, 77, 148, 0.5);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 40px rgba(255, 77, 148, 0.4);
      opacity: 0;
      transform: translateY(40px);
      transition: all 1.5s ease-out;
    }

    .message-box.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .typed-text {
      display: inline-block;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 3px solid #ff99cc;
      animation: blinkCursor 0.8s step-end infinite;
    }

    .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3rem, 10vw, 5rem);
      color: #ff80b3;
      margin: 2rem 0 1rem;
      text-shadow: 0 0 40px #ff80b3;
    }

    .surprise-btn {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      background: linear-gradient(45deg, #ff4d94, #ff80b3, #ffb3d9);
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 30px rgba(255, 77, 148, 0.7);
      transition: all 0.4s;
    }

    .surprise-btn:hover {
      transform: scale(1.08);
    }

    @keyframes heartbeat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.15); }
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: #ff99cc; }
    }

    .heart-float {
      position: absolute;
      font-size: 2rem;
      color: #ff6bcb;
      opacity: 0;
      animation: float 14s linear infinite;
      text-shadow: 0 0 20px #ff6bcb;
    }

    @keyframes float {
      0%   { transform: translateY(120vh) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.8; }
      90%  { opacity: 0.8; }
      100% { transform: translateY(-30vh) rotate(1080deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>–° 14 —Ñ–µ–≤—Ä–∞–ª—è!</h1>

    <div class="heart-container">
      <div class="heart-main">‚ù§Ô∏è</div>
    </div>

    <div class="photo-container">
      <img src="your-photo.jpg" alt="–ù–∞—à–∞ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è">
    </div>

    <div class="subtitle">–ü–∏–∑–¥—é—à–æ–Ω–∫—É</div>

    <div class="message-box" id="message">
      <span class="typed-text"></span>
    </div>

    <div class="name">–¢–≤–æ—è –õ—è–ª—å–∫–∞ ü´Ç</div>

    <button class="surprise-btn" id="surpriseBtn">–°—é—Ä–ø—Ä–∏–∑ –¥–ª—è —Ç–µ–±—è</button>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart-float';
      heart.innerHTML = ['‚ù§Ô∏è', 'üíú', 'üíñ', 'üíï', 'üíû'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 8 + 10) + 's';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heart.style.fontSize = (Math.random() * 2 + 1.5) + 'rem';
      document.getElementById('hearts').appendChild(heart);
      setTimeout(() => heart.remove(), 18000);
    }

    setInterval(createHeart, 350);

    const messageEl = document.getElementById('message').querySelector('.typed-text');
    const fullText = "Love is‚Ä¶ —Å–µ—Å—Ç—å —Ö–µ—Ä–∞—á–∏—Ç—å –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É –¥–ª—è —Ç–µ–±—è —É—Ç—Ä–æ–º 14 —Ñ–µ–≤—Ä–∞–ª—è, —Å —Ä–∞—Å—Ç—Ä—ë–ø–∞–Ω–Ω—ã–º–∏ –≤–æ–ª–æ—Å–∞–º–∏ –∏ —Å–æ–Ω–Ω—ã–º–∏ –≥–ª–∞–∑–∞–º–∏";

    let i = 0;
    function typeWriter() {
      if (i < fullText.length) {
        messageEl.innerHTML += fullText.charAt(i);
        i++;
        setTimeout(typeWriter, 60);
      } else {
        document.getElementById('message').classList.add('visible');
      }
    }

    setTimeout(typeWriter, 1500);

    document.getElementById('surpriseBtn').addEventListener('click', () => {
      const surprise = document.createElement('div');
      surprise.style.position = 'fixed';
      surprise.style.inset = '0';
      surprise.style.background = 'rgba(0,0,0,0.9)';
      surprise.style.display = 'flex';
      surprise.style.alignItems = 'center';
      surprise.style.justifyContent = 'center';
      surprise.style.zIndex = '1000';
      surprise.style.color = '#ff6bcb';
      surprise.style.fontSize = '4rem';
      surprise.style.fontFamily = "'Great Vibes', cursive";
      surprise.innerHTML = '–Ø –ª—é–±–ª—é —Ç–µ–±—è ‚ù§Ô∏è';
      surprise.style.opacity = '0';
      surprise.style.transition = 'opacity 2s';

      document.body.appendChild(surprise);

      setTimeout(() => surprise.style.opacity = '1', 100);

      setTimeout(() => {
        surprise.style.opacity = '0';
        setTimeout(() => surprise.remove(), 2000);
      }, 5000);
    });
  </script>
</body>
</html>
